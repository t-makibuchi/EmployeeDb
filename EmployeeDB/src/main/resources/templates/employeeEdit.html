<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<div th:include="header"></div>
<title>User Edit</title>
</head>
	<body>
		<h1>Employee Edit</h1>
		<form method="post" th:action="@{./employeeEdit/submit}">
			<table>
				<tr>
					<td th:text="'Username：'"></td>
					<td><input type="text" class="form-control" id="username" name="username" th:field="${employee.username}"/></td>
				</tr>
				<tr>
					<td th:text="'Password：'"></td>
					<td><input type="password" class="form-control" id="password" name="password" th:field="${employee.password}"/></td>
				</tr>
				<tr>
					<td th:text="'Role：'"></td>
					<td>
						<select id="role" name="role" th:field="${employee.role}">
	              		<option value="">---</option>
	              		<option value="admin">admin</option>
	              		<option value="user">user</option>
	            		</select>
					</td>
				</tr>
				<tr>
					<td th:text="'Family Name：'"></td>
					<td><input type="text" class="form-control" id="familyName" name="familyName" th:field="${employee.familyName}"/></td>
				</tr>
				<tr>
					<td th:text="'Given Name：'"></td>
					<td><input type="text" id="givenName" name="givenName" th:field="${employee.givenName}"/></td>
				</tr>
			</table>
			<input type="hidden" name="seqNo" th:value="${employee.seqNo}" />
			<button type="submit" class="btn btn-default">Save</button>
		</form>
		<br/>
		<a href="/userList" th:href="@{/employeeDetail(id=${employee.seqNo})}">Back to Detail</a>
	</body>
</html>
